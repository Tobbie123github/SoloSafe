<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloSafe - Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .logo-container {
            animation: scaleIn 1s ease-out;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            animation: slideUp 1s ease-out;
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            animation: slideUp 1s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .spinner {
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo">
                <!-- <span class="logo-text">SS</span> -->
                <img src="/images/logo-solo.jpg" width="70px" class="me-3 ms-3" alt="logo-solo">
                <!-- <h4 class="fw-bolder font-color pt-2">SoloSafe</h4> -->
            </div>
        </div>
        <h1>SoloSafe</h1>
        <p>Your Travel Safety Companion</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect to landing page after 3 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 20000);
    </script>
</body>

</html>
